<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="Eric Ihle | zekeotronic | Countries REST API"
    />
    <meta
      property="og:description"
      content="Frontend Mentor Challenge | Advanced Level"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/zekeotronic/rest-countries-api/main/design/desktop-preview.jpg"
    />
    <meta
      property="og:url"
      content="https://zekeotronic.github.io/rest-countries-api/"
    />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/light.css" id="theme" />
    <title>Countries REST API | Frontend Mentor</title>
  </head>
  <body>
    <header>
      <h1 class="header-h1">Where in the world?</h1>
      <div id="theme-chooser">
        <img src="./assets/moon.svg" alt="theme icon" id="theme-icon" />
        <p id="theme-text">Dark Mode</p>
      </div>
    </header>
    <main>
      <div
        id="single-country"
        class="single-country hidden slide-in-bck-center"
      >
        <div id="back-button" class="back-button" data-country="">
          <img
            src="./assets/back.svg"
            alt="back icon"
            id="back-icon"
            data-country=""
          />
          <p id="back-text" class="back-text" data-country="">Back</p>
        </div>
        <div class="single-country-info" id="single-country-info">
          <img
            src=""
            alt=""
            id="single-country-flag"
            class="single-country-flag"
          />
          <div id="single-country-text" class="single-country-text">
            <p class="single-country-common" id="single-country-common"></p>
            <div id="single-country-facts" class="single-country-facts">
              <p id="native-name" class="native-name"></p>
              <p id="top-level-domain" class="top-level-domain"></p>
              <p id="population" class="population"></p>
              <p id="currencies" class="currencies"></p>
              <p id="region" class="region"></p>
              <p id="languages" class="languages"></p>
              <p id="sub-region" class="sub-region"></p>
              <p></p>
              <p id="capital" class="capital"></p>
            </div>
            <div id="border-countries" class="border-countries">
              <!-- <p class="border-text">Border Countries:</p> -->
              <!-- <div class="border-button"></div> -->
            </div>
          </div>
        </div>
      </div>
      <div id="search-wrapper" class="search-wrapper">
        <div id="search-bar-wrapper" class="search-bar-wrapper">
          <img src="./assets/search.svg" alt="search-icon" id="search-icon" />
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search for a country..."
          />
        </div>
        <select name="regions" id="regions-select" class="regions-select">
          <option value="">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
      <div id="countries-wrapper" class="countries-wrapper"></div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
